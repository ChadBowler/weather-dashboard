<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container header p-5 my-4">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 display-5 bg-info text-center text-white rounded-pill p-4" id="banner">Weather Dashboard</div>
            <div class="col-3"></div>
        </div>
    </div>
    <div class="container-fluid min-vh-80 row g-5 m-4">
        <div class="col-3 bg-info rounded-4  opacity-75 p-3 border border-5 border-opacity-10">
            <div class="m-2">
                <nav class="navbar bg-body-tertiary col">
                    <div class="container-fluid">
                    <form class="row g-2" role="search" onsubmit="processForm()">
                        <div class="input-group row mt-2">
                            <!-- <label class="input-group-text" for="inputGroupSelect01">Country</label> -->
                            <select class="form-select" id="countrySelect" onchange="addStateSelect()"><!--on change function here -->
                              <option selected>Country...</option>
                            </select>
                            <select class="form-select d-none" id="stateSelect">
                                <option selected>State...</option>
                            </select>
                            <select class="form-select d-none" id="islandStateSelect">
                                <option selected>State...</option>
                            </select>
                        </div>
                        <input class="form-control me-2 col-12" id="citySelect" type="search" placeholder="Enter City Name" required aria-label="Search">
                        <button class="btn btn-success" type="submit">Search</button>
                    </form>
                    </div>
                </nav>
            </div>
            <ul class="list-group">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li>
            </ul>
        </div>
        <div class="col-6 bg-info rounded-4  opacity-75 p-3 border border-5 border-opacity-10">
            <table class="table col-6" id="forecast">
                <thead>
                <tr id="cityState">

                </tr>
                </thead>
                <tbody>
                <tr id="weatherDate">

                </tr>
                <tr id="weatherTemp">

                </tr>
                <tr id="weatherHumid">

                </tr>
                <tr id="weatherWindSpeed">

                </tr>
                <tr id="weatherCondition">

                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-3 bg-info rounded-4 opacity-75 p-3 border border-5 border-opacity-10">
        <div class="card col-3" style="width: 18rem;">
                <img src="./assets/images/sunny_sky_1.png" class="card-img-top" alt="...">
                <div class="card-body">
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
</body>
</html>
