<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
</head>
<body class="clearBlueSkyBG" id="body">
    <div class="container header p-5 my-4">
        <div class="row d-flex justify-content-center">
            <div class="col-0 codl-md-3"></div>
            <div class="col-6 col-md-12 display-5 text-center text-white rounded-pill p-4" id="banner">Weather Dashboard</div>
            <div class="col-3"></div>
        </div>
    </div>
    <div class="container-fluid min-vh-80 row g-1 m-1 d-flex justify-content-around">
        <div class="col-xl-3 col-md-6 rounded-4  opacity-75 p-3">
            <div class="m-2">
                <nav class="navbar bg-body-tertiary col borderContainers" id="searchFormContainer">
                    <div class="container-fluid">
                    <form class="row g-2" id="searchForm" role="search">
                        <div class="input-group row mt-2">
                            <select class="form-select" id="countrySelect" onchange="addStateSelect()">
                              <option selected>Country...</option>
                            </select>
                            <select class="form-select d-none mx-2" id="stateSelect">
                                <option selected>State...</option>
                            </select>
                            <select class="form-select d-none" id="islandStateSelect">
                                <option selected>State...</option>
                            </select>
                        </div>
                        <input class="form-control me-2 col-12" id="citySelect" maxlength="85" type="search" placeholder="Enter City Name" required aria-label="Search">
                        <button class="btn" id="searchButton" type="submit">Search</button>
                    </form>
                    </div>
                </nav>
            </div>
            <div class="list-group" id="searchList">

            </div>
        </div>
        <div class="col-xxl-5 col-xl-6 col-12  rounded-4  table-responsive-sm opacity-75 p-3">
            <table class="table blackText" id="forecast">
                <thead>
                <tr id="cityState">

                </tr>
                </thead>
                <tbody>
                <tr id="weatherDate">

                </tr>
                <tr id="weatherTemp">

                </tr>
                <tr id="weatherHumid">

                </tr>
                <tr id="weatherWindSpeed">

                </tr>
                <tr id="weatherCondition">

                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xl-3 col-md-6 rounded-4 opacity-75 p-3 d-flex justify-content-center">
            <div class="card borderContainers" style="width: 18rem;">
                <img src="./assets/images/sun_wo_bg.png" id="currentWeatherIcon" class="card-img-top borderContainers" alt="...">
                <div class="card-body" id="currentWeatherCard">
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
</body>
</html>
